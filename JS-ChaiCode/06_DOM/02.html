<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: white;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>

<script>
    // Selecting the parent class using DOM
    const parent = document.querySelector('.parent')
    console.log(parent); //displays on the web-console
    console.log(parent.children); //gives HTML collection
    console.log(parent.children[0]); //accessing 1st element of the HTML collection

    // NODE-LIST : 
    console.log("Nodes : ", parent.childNodes)
</script>

</html>
