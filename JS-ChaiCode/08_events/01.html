<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body style="background-color: #414141; color: white;">
    <h1>Heading</h1>
    <div>
        <ul id="images">
            <li id="scene1"> <img src="https://images.pexels.com/photos/2131614/pexels-photo-2131614.jpeg" alt="wallpaper" height="400" width="400"></li>

            <li id="dog"> <img src="https://images.pexels.com/photos/406014/pexels-photo-406014.jpeg" alt="dogImage" height="400" width="400"></li>

            <!-- first method to add event  -->
            <li id="doll"> <img src="https://images.pexels.com/photos/1767434/pexels-photo-1767434.jpeg" alt="dollImage" height="400" width="400" onclick="alert('submitted')"></li>

            <li id="text"> <img src="https://images.pexels.com/photos/954599/pexels-photo-954599.jpeg" alt="textImage" height="400" width="400"></li>

            <li id="tree"> <img src="https://www.creativefabrica.com/wp-content/uploads/2023/04/02/Nature-Background-Graphics-66003217-1.jpg" alt="treeImage" height="400" width="400"></li>

            <li id="google" style="background-color: green; color: red;"><a href="http://www.google.com">Google</a></li>

        </ul>
    </div>
</body>

<script>
    // 2nd method to add event
    document.getElementById("text").onclick = function(){
        alert("Clicked");
    }

    // 3rd method to add event. (MOST EFFICIENT)
    document.getElementById("scene1").addEventListener('click', function(){
        alert("This is clicked now!");
    })

    // // 4th method 
    // jQuery - onclick


    // // 5th method 
    // attachEvent()



    // Lets DEEP-DIVE 
    document.getElementById("doll").addEventListener('click', function(e){
        console.log(e);
        // alert("This is the one")
        e.stopPropagation() //stops bubbling/capturing
    }, false) //false is default value

    //here true/false --> Event-Propagation




// CHANGING DEFAULT BEHAVIOUR OF AN ATTRIBUTE
    document.getElementById("google").addEventListener('click', function(e){
        e.preventDefault()
    }, false)
</script>
</html>
