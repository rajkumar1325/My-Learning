<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carding 3</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body class="bg-slate-400">
    <div class="container p-6 flex flex-col md:flex-row bg-yellow">
        <!--image section  -->
        <div class="bg-blue-500 md:w-[50vw] rounded-3xl shadow-2xl overflow-hidden mx-3 bg-blue-500">
            <img src="https://img.onmanorama.com/content/dam/mm/en/archive/entertainment/entertainment-news/images/2025/8/19/kalyani-priyadarshan-lokah.jpg?w=1120&h=583"
                alt="Sample image" srcset="">
        </div>


        <!-- text section -->
        <div class="flex flex-col md:w-[50vw] mx-3 border-1 border-red-300 rounded-lg">


            <div class="forms px-[34px]">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter Email">
                        <textarea class="form-control mt-1" placeholder="Leave a comment here"
                            id="floatingTextarea"></textarea>

                    </div>

                    <div class="classAndYear">

                        <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                            <option selected>First year</option>
                            <option value="1">Second year</option>
                            <option value="2">Third year</option>
                            <option value="3">Fourth year</option>
                        </select>
                    </div>


                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I agree to Terms and policy</label>
                    </div>


                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>



        </div>




    </div>


</body>

</html>
