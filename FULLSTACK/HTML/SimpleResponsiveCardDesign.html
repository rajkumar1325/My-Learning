<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-400">

    <div
        class="mt-10 flex flex-col items-center justify-center md:flex-row md:justify-center md:space-x-6 max-w-[1200px] mx-auto p-4">

        <!-- Image Section -->
        <div class="w-full md:w-[700px] flex justify-center">
            <img class="w-full rounded-lg shadow-md object-cover"
                src="https://cdn.hollywoodreporterindia.com/article/2025-08-26T13%3A09%3A53.977Z-IMG_3746.JPEG"
                alt="Sample Image">
        </div>

        <!-- Text Section -->
        <div class="w-full md:w-[500px] flex flex-col justify-center mt-5 md:mt-0">
            <h3 class="font-sans font-bold text-4xl mb-2 text-gray-800">This is my heading</h3>
            <h3 class="font-sans font-light text-2xl text-gray-600">This is my light heading</h3>
            <p class="mt-4 text-gray-500">This text section stays below the image on mobile, but sits beside it on
                larger screens. You can easily adjust widths or spacing by changing Tailwind classes.</p>
        </div>

    </div>

</body>

</html>
