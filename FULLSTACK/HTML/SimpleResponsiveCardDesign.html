<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Card Design</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-400">

  <div class="flex flex-col md:flex-row items-center justify-center md:space-x-6 max-w-[1200px] mx-auto p-6 mt-10">

    <!-- Image Section -->
    <div class="w-full md:w-[700px] flex justify-center rounded-lg overflow-hidden shadow-lg">
      <img 
        class="w-full h-auto object-cover" 
        src="https://img.onmanorama.com/content/dam/mm/en/archive/entertainment/entertainment-news/images/2025/8/19/kalyani-priyadarshan-lokah.jpg?w=1120&h=583"
        alt="sample image">
    </div>

    <!-- Text Section -->
    <div class="w-full md:w-[500px] flex flex-col justify-center text-center md:text-left mt-6 md:mt-0">
      <h1 class="font-bold text-4xl text-gray-800 mb-2">This is the intro</h1>
      <h2 class="text-2xl text-gray-700 mb-3">This is the new one</h2>
      <p class="text-gray-600 leading-relaxed">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit hic similique ipsa laboriosam
        nesciunt eveniet unde placeat! Aperiam fugit consequatur, earum provident est nulla vero voluptas
        recusandae molestiae. Reprehenderit, ullam.
      </p>
    </div>

  </div>

</body>
</html>
